<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>폼태그 스타일 실습</title>

      <!-- 부트스트랩 -->
      <link href="css/bootstrap.min.css" rel="stylesheet">

      <style>
        .container {
          background-color: orange;
          padding: 50px 100px;
        }
      </style>
    </head>
    <body>
      <div class="container img-rounded">
        <div class="row">
          <div class="col-lg-12">
            <form action="#">
              <!-- email input -->
              <div class="form-group has-success has-feedback">
                <label class="control-label" for="inputGroupSuccess4">Emain address</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input type="text" class="form-control" id="inputGroupSuccess4" aria-describedby="inputGroupSuccess4Status" placeholder="이메일 주소를 입력해주세요">
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="inputGroupSuccess4Status" class="sr-only">이메일 주소를 넣어주세요</span>
              </div>
              <!-- password input -->
              <div class="form-group has-error has-feedback">
                <label class="control-label" for="inputGroupSuccess4">Password</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                  </span>
                  <input type="text" class="form-control" id="inputGroupSuccess4" aria-describedby="inputGroupSuccess4Status" placeholder="비밀번호를 입력해주세요">
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="inputGroupSuccess4Status" class="sr-only">비밀번호를 입력해주세요</span>
              </div>
              <!-- file input -->
              <div class="form-group">
                <label for="exampleInputFile">file input</label>
                <input type="file" id="exampleInputFile">
              </div>
              <!-- submit button -->
              <button type="submit" class="btn btn-default">제출</button>
            </form>

            <!-- inline form -->
            <form action="#" class="form-inline">
              <!-- email input -->
              <div class="form-group has-success has-feedback">
                <label class="control-label" for="inputGroupSuccess4">Emain address</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input type="text" class="form-control" id="inputGroupSuccess4" aria-describedby="inputGroupSuccess4Status" placeholder="이메일 주소를 입력해주세요">
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="inputGroupSuccess4Status" class="sr-only">이메일 주소를 넣어주세요</span>
              </div>
              <!-- password input -->
              <div class="form-group has-error has-feedback">
                <label class="control-label" for="inputGroupSuccess4">Password</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                  </span>
                  <input type="text" class="form-control" id="inputGroupSuccess4" aria-describedby="inputGroupSuccess4Status" placeholder="비밀번호를 입력해주세요">
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="inputGroupSuccess4Status" class="sr-only">비밀번호를 입력해주세요</span>
              </div>
              <!-- file input -->
              <div class="form-group">
                <label for="exampleInputFile">file input</label>
                <input type="file" id="exampleInputFile">
              </div>
              <!-- submit button -->
              <button type="submit" class="btn btn-default">제출</button>
            </form>
          </div>
        </div>
      </div>

      <!-- import Javascript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </body>
</html>
