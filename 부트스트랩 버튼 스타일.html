<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 버튼 스타일</title>

    <!-- 부트스트랩 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 부가적인 테마 => 여기서는 입체적인 버튼 구현 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>

<body>
    <div class="container">
        <h3>a, button, input 요소에 버튼 클래스를 사용할 수 있다.</h3>
        <a class="btn btn-default" href="#" role="button">Link</a>
        <button class="btn btn-success" type="submit">Button</button>
        <input class="btn btn-danger" type="button" value="Input">
        <input class="btn btn-info" type="submit" value="Submit">

        <h3>버튼의 크기를 변경하려면 btn-lg, btn-sm, btn-xs을 넣어준다.</h3>
        <p>
            <button type="button" class="btn btn-primary btn-lg">Large button</button>
            <button type="button" class="btn btn-default btn-lg">Large button</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary">Default button</button>
            <button type="button" class="btn btn-default">Default button</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary btn-sm">Small button</button>
            <button type="button" class="btn btn-default btn-sm">Small button</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
            <button type="button" class="btn btn-default btn-xs">Extra small button</button>
        </p>

        <h3>.btn-block 을 더하는 것으로 블록 레벨 버튼—부모 요소만큼 꽉 찬 너비—을 만든다.</h3>
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>
            </div>
        </div>

        <h3>활성화된 버튼과 비활성화된 버튼</h3>
        <p>
            <button type="button" class="btn btn-primary btn-lg active">Extra small button</button>
            <button type="button" class="btn btn-default btn-lg" disabled>Extra small button</button>
        </p>

        <h3>버튼 그룹과 툴바</h3>
        <div class="btn-toolbar" role="toolbar" aria-label="">
            <div class="btn-group btn-group-lg" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Left</button>
                <button type="button" class="btn btn-default">Middle</button>
                <button type="button" class="btn btn-default">Right</button>
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Left</button>
                <button type="button" class="btn btn-default">Middle</button>
                <button type="button" class="btn btn-default">Right</button>
                <button type="button" class="btn btn-default">Right</button>
            </div>
            <div class="btn-group btn-group-xs" role="group" aria-label="...">
                <button type="button" class="btn btn-default">Left</button>
                <button type="button" class="btn btn-default">Middle</button>
            </div>
        </div>

        <h3>드랍다운 요소와 중첩하기</h3>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                    aria-expanded="false">
                    Dropdown
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Dropdown link</a></li>
                    <li><a href="#">Dropdown link</a></li>
                </ul>
            </div>
        </div>

        <h3>수직형 버튼 그룹</h3>
        <div class="btn-group-vertical" role="group" aria-label="...">
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                    aria-expanded="false">
                    Dropdown
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Dropdown link</a></li>
                    <li><a href="#">Dropdown link</a></li>
                </ul>
            </div>
        </div>

        <h3>너비가 꽉찬 형태의 버튼 그룹</h3>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Left</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Middle</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Right</button>
            </div>
        </div>
    </div>

    <!-- import Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
