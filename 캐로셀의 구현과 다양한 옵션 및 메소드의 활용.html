<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>캐로셀의 구현과 다양한 옵션 및 메소드의 활용</title>

		<!-- 부트스트랩 -->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<style>
			.item img {
				width: 100%;
			}
			/* 좌우 화살표 그림자 속성 제거 */
			.carousel-control.left,
			.carousel-control.right {
				background-image: none;
			}
		</style>
	</head>
	<body>
		<h1>캐로셀(Carousel)</h1>
		<div class="row">
			<div
				id="carousel-example-generic"
				class="carousel slide col-xs-4 col-xs-offset-4"
				data-ride="carousel"
			>
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li
						data-target="#carousel-example-generic"
						data-slide-to="0"
						class="active"
					></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img
							src="./sample-images/sample_images_01.png"
							alt="sample_images_01"
						/>
						<div class="carousel-caption">sample_images_01</div>
					</div>
					<div class="item">
						<img
							src="./sample-images/sample_images_02.png"
							alt="sample_images_02"
						/>
						<div class="carousel-caption">sample_images_02</div>
					</div>
					<div class="item">
						<img
							src="./sample-images/sample_images_03.png"
							alt="sample_images_03"
						/>
						<div class="carousel-caption">sample_images_03</div>
					</div>
				</div>

				<!-- Controls -->
				<a
					class="left carousel-control"
					href="#carousel-example-generic"
					role="button"
					data-slide="prev"
				>
					<span
						class="glyphicon glyphicon-chevron-left"
						aria-hidden="true"
					></span>
					<span class="sr-only">Previous</span>
				</a>
				<a
					class="right carousel-control"
					href="#carousel-example-generic"
					role="button"
					data-slide="next"
				>
					<span
						class="glyphicon glyphicon-chevron-right"
						aria-hidden="true"
					></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div class="row">
			<br /><br /><br />
			<div class="col-xs-10 col-xs-offset-2">
				<button class="btn btn1 btn-warning">재생</button
				><button class="btn btn2 btn-warning">일시정지</button
				><button class="btn btn3 btn-warning">이전</button
				><button class="btn btn4 btn-warning">다음</button
				><button class="btn btn5 btn-warning">첫 번째 이미지</button
				><button class="btn btn6 btn-warning">두 번째 이미지</button
				><button class="btn btn7 btn-warning">세 번째 이미지</button>
			</div>
		</div>

		<!-- import Javascript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
			$(function () {
				$('.carousel').carousel({
					interval: 2000,
				});

				// 각각의 버튼을 제어하는 구문
				$('.btn1').click(function () {
					$('.carousel').carousel('cycle');
				});
				$('.btn2').click(function () {
					$('.carousel').carousel('pause');
				});
				$('.btn3').click(function () {
					$('.carousel').carousel('prev');
				});
				$('.btn4').click(function () {
					$('.carousel').carousel('next');
				});
				$('.btn5').click(function () {
					$('.carousel').carousel(0);
				});
				$('.btn6').click(function () {
					$('.carousel').carousel(1);
				});
				$('.btn7').click(function () {
					$('.carousel').carousel(2);
				});

				// 이벤트를 등록하는 구문
				$('#carousel-example-generic').on('slid.bs.carousel', function () {
					alert('슬라이드 전환이 완료되었습니다');
				});
			});
		</script>
	</body>
</html>
