<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>폼태그 스타일</title>

      <!-- 부트스트랩 -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <form>
              <!-- emain input -->
              <div class="form-group has-success">
                <label for="exampleInputEmail1" class="control-label">이메일 주소</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
              </div>
              <!-- password input -->
              <div class="form-group has-error">
                <label for="exampleInputPassword1" class="control-label">암호</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
              </div>
              <!-- input with icon -->
              <div class="form-group has-success has-feedback">
                <label class="control-label" for="inputGroupSuccess1">아이콘과 입력창</label>
                <div class="input-group">
                  <span class="input-group-addon">@</span>
                  <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
              </div>
              <!-- file upload -->
              <div class="form-group has-warning">
                <label for="exampleInputFile" class="control-label">파일 업로드</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">여기에 블록레벨 도움말 예제</p>
              </div>
              <!-- checkbox -->
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 입력을 기억합니다
                </label>
              </div>
              <button type="submit" class="btn btn-default">제출</button>
            </form>

            <!-- 인라인 폼 -->
            <form class="form-inline">
              <!-- emain input -->
              <div class="form-group has-success">
                <label for="exampleInputEmail1" class="control-label">이메일 주소</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
              </div>
              <!-- password input -->
              <div class="form-group has-error">
                <label for="exampleInputPassword1" class="control-label">암호</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
              </div>
              <!-- input with icon -->
              <div class="form-group has-success has-feedback">
                <label class="control-label" for="inputGroupSuccess1">아이콘과 입력창</label>
                <div class="input-group">
                  <span class="input-group-addon">@</span>
                  <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
              </div>
              <!-- file upload -->
              <div class="form-group has-warning">
                <label for="exampleInputFile" class="control-label">파일 업로드</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">여기에 블록레벨 도움말 예제</p>
              </div>
              <!-- checkbox -->
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 입력을 기억합니다
                </label>
              </div>
              <button type="submit" class="btn btn-default">제출</button>
            </form>
          </div>
        </div>
      </div>

      <!-- import Javascript -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </body>
</html>
