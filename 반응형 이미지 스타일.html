<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>반응형 이미지 스타일</title>

    <!-- 부트스트랩 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>다양한 이미지 스타일</h1>
    <img src="sample-images/sample_images_01.png" alt="샘플 이미지 1" width="300" height="300" class="img-rounded" />
    <img src="sample-images/sample_images_02.png" alt="샘플 이미지 2" width="300" height="300" class="img-circle" />
    <img src="sample-images/sample_images_03.png" alt="샘플 이미지 3" width="300" height="300" class="img-thumbnail" />

    <!-- import Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <h1>반응형 이미지가 아닌 것과 반응형 이미지</h1>
    <img src="sample-images/sample_images_01.png" alt="샘플 이미지 1" class="text-center" />
    <img src="sample-images/sample_images_02.png" alt="샘플 이미지 2" class="img-responsive center-block" />
</body>

</html>
